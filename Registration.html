<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="container">
            <div class="logo">
                <a href="index.html" class="Amit"></a>
            </div>
            <nav>
                <ul>
                    <li class="link"><a href="index.html">Home</a>

                    </li>
                    <li class="link"><a href="about.html">About</a>

            </nav>
        </div>
     <main>
        <section class="user-container login-section--display">
            <div class="Registration">
                <div class="grid-two--column">
                   
                   <div class="form-text">
                    <h2> Welcome </h2>
                    <p> To keep connected with us please login to our page </p>
                    <button class="login-btn">Login Here</button>
                </div>

                <div class="Registration-form">
                    <h2>Create Account</h2>
                    <div class="Social-icons">
                        <a href="https://discord.gg/mdScmCsua6" target="_blank">
                        
                        <i class="fa-brands fa-discord"></i>
                    </a>
                    </div>
                    <P> or use our email for registration </P>
                    <form action="#">
                        <div class="input-field"> <label for="username"> <input type="text" name="#" id="username" placeholder="username"> </label>
                        </div>

                        <div class="input-field">
                            <label for=" Email"><input type="text" name="#" id="Email"  placeholder="Email"></label>

                        </div>

                            <div class="input-field">

                            <label for="password"><input type="password" name="#" id="password" placeholder="password"></label>
                        
                        </div>

                        <div class="input-field">

                            <input type="submit" value="registration">
                        </div>


                    </form> 

                </div>

                </div>
            </div>


            <div class="login">
                <div class="grid-two--column">
                   
                    <div class="form-text">
                     <h2> Hello, Friend! </h2>
                     <p> Enter your details and start journey with us </p>
                     <button class="Registration"> Register Here</button>
                 </div>
 
                 <div class="Login">
                     <h2>Sign In </h2>
                     <!-- here you can give social media link  -->
                     <div class="Social-icons">
                         <a href="https://discord.gg/mdScmCsua6" target="_blank">
                         
                         <i class="fa-brands fa-discord"></i>
                     </a>
                     </div>
                     <P> or use our account  </P>
                     <form action="#">
                        
 
                         <div class="input-field">
                             <label for=" Email1"><input type="email" name="#" id="Email1" ></label>
 
                         </div>
 
                             <div class="input-field">
 
                             <label for="password1"><input type="password" name="#" id="password1"></label>
                         
                         </div>
 
                         <div class="input-field">
 
                             <input type="submit" value="registration">
                         </div>
 
 
                     </form> 
 
                 </div>
 
                 </div>
             </div>
            </div>

        </section>


    </main>


    </header>

    <script type="text/javascript">

        const user_con = document.queryselection('.user-container');

        const regis_btn= document.queryselection('.Registration-btn');
        const login_btn=document.querySelector('.Login-btn');


        regis_btn.addEventlistener('click', () =>  {
        user_con.classList.add('login-section--display')})

        login_btn.addEventListener('click',() =>  {
         user_con.classList.remove('login-section--display')})

    </script>

   
</body>
